{% extends "base.html" %}

{%block content%}
 
<div class = "container-fluid">
    <div class = "p-4 m-4">
        <div class = "col-lg-4 mt-4 mb-4 mx-auto border border-dark rounded pt-3">
            <h4 class = "alert alert-light border rounded me-3 ms-3">Login</h4>
            <form action = "/login" class = "m-3" method = "POST">
                {% csrf_token %}

                {%if error%}
                <div class = "alert alert-danger" role = "alert">
                    {{error}}
                </div>
                {%endif%}
                <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <input type="email" name = "email" class="form-control form-control-sm" 
                  value = "{{values.email}}" placeholder = "example@gmail.com" id="" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text" ></div>
                </div>

                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" name = "password" class="form-control form-control-sm" id="" placeholder = "*******">
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
              </form>

{% endblock%}
